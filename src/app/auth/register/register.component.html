
<!DOCTYPE html> 
<html>
<head>
  <title>Register page</title>
  <link rel="stylesheet" type="text/css" href="register.component.css">
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <input type="text" name="username" [(ngModel)]="registerUsername" placeholder="Username" required>
      <input type="password" name="password" [(ngModel)]="registerPassword" placeholder="Password" required>
      <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</body>
</html>
